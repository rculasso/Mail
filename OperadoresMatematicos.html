<!DOCTYPE html>
<html>
    <body>
        <script>
            'use strict';

            //Unarios un operador, en esta caso negación de x
            let x=1;
            x=-x;
            alert(x);

            //Binarios o 2 operadores 
            let y= 1; 
            let z= 2;
            let w= (y + z);
            alert(w); // 1 + 2 = 3 suma
            
            w=(z-y);
            alert(w); // 2 - 1 = 1 resta

            w=(z*y);
            alert(w); // 2 x 1 = 2 producto

            w=(y/z);
            alert(w); // 1 / 2 = 0,5 división

            y=2;
            z=3;
            w=(z%y);

            alert(w); // da el resto de z/y =1
            
            w=(2**3);
            alert(w); // 2 elevado a 3 = 8 Potencia

            y=2;
            z=4;
            w=(z**(1/y));
            alert(w); // pasando al denominador la potencia, se convierte en raiz, implica raiz cuadrada de 4






        </script>
    </body>
</html>
