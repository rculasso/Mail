<!DOCTYPE html>
<html>
<body>

  <script>
    'use strict';
// Función Prompt, asigno a una variable, un texto y un valor asociado a la carga
// Prueba con javascript embebido en un html
    let name = prompt("Como te LLamas?", "");
    alert(name);


     // Función Confirm, confirma una entrada  asignando a la variable asociada un true o False, de acuerdo 
     // a la interacción del usuario cuando aceptar o cancelar
    
       let Jefe= confirm("Sos el Jefe?");

       alert(Jefe); // true if OK is presse
  </script>

</body>
</html>
